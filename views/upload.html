<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Drawings</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Sneha Logo" />
        </div>
        <h1>Upload Drawings</h1>
    </header>
    <main>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="drawing">Select Drawing:</label>
            <input type="file" name="drawing" id="drawing" accept="image/*,application/pdf">
            
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" required></textarea>

            <label for="email">Notify (optional):</label>
            <input type="email" name="email" id="email" placeholder="Enter email to notify">

            <button type="submit" id="uploadBtn" disabled>Upload Drawing</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sneha. All rights reserved.</p>
    </footer>

    <script>
        // Enable upload button only if comment is added
        const commentField = document.getElementById('comment');
        const uploadBtn = document.getElementById('uploadBtn');
        
        commentField.addEventListener('input', function () {
            if (commentField.value.trim()) {
                uploadBtn.disabled = false;
            } else {
                uploadBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
